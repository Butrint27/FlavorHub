<mat-sidenav-container class="sidenav-container">

  <!-- Sidenav -->
  <mat-sidenav #sidenav mode="over" class="custom-sidenav">
    <div class="sidenav-header">
      <span class="category-title">Category</span>
      <hr class="category-line"/>
    </div>

    <div class="category-checkboxes">
      <label class="custom-checkbox">All
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="custom-checkbox">Appetizers
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="custom-checkbox">Protein
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="custom-checkbox">Breakfast
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="custom-checkbox">Desserts
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="custom-checkbox">Snacks
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
    </div>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>

    <!-- Toolbar -->
    <app-toolbar-menu [sidenav]="sidenav"></app-toolbar-menu>


    <div class="appetizers-div">
      <h1>Appetizers</h1>
<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.dev/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button matButton>LIKE</button>
    <button matButton>SHARE</button>
  </mat-card-actions>
</mat-card>
      <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
    </div>

    <div class="protein-div">
      <h1>Protein</h1>
      <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
    </div>

    <div class="breakfast-div">
      <h1>Breakfast</h1>
      <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
    </div>

    <div class="desserts-div">
      <h1>Desserts</h1>
      <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
    </div>

    <div class="snacks-div">
      <h1>Snacks</h1>
      <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
