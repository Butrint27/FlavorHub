<div class="center-wrapper">
  <div class="parent">
    <div class="child">
      <h2 class="child-title">Login</h2>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="pat@example.com"
               [formControl]="email"
               (blur)="updateEmailError()" required />
        <mat-error>{{ emailError() }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword() ? 'password' : 'text'"
               [formControl]="password"
               (blur)="updatePasswordError()" required />
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility($event)">
          <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error>{{ passwordError() }}</mat-error>
      </mat-form-field>

      <section class="container">
        <button mat-button class="register-btn" (click)="login()">Login</button>
      </section>

      <div class="bottom-links">
        <span class="link" (click)="goHome()">Back to Home Page</span>
        <span class="link" (click)="goRegister()">Donâ€™t have an account? Click here to register</span>
      </div>
    </div>
  </div>
</div>
