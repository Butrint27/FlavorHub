<app-toolbar-menu [showMenuButton]="false"></app-toolbar-menu>

<!-- Avatar -->
<div class="avatar-container">
  <label class="avatar-circle">
    <img [src]="avatarUrl() || ''" alt="Avatar">
  </label>
</div>

<h1 class="profile-name">{{ fullName() }}</h1>

<!-- Profile Info -->
<div class="profile-content">
  <div class="profile-item">
    <span class="profile-label">Full Name:</span>
    <span class="profile-value">{{ fullName() }}</span>
  </div>
  <div class="profile-item">
    <span class="profile-label">Email:</span>
    <span class="profile-value">{{ email() }}</span>
  </div>
  <div class="profile-item">
    <span class="profile-label">Followers:</span>
    <span class="profile-value">3200</span>
  </div>
  <div class="profile-item">
    <span class="profile-label">Following:</span>
    <span class="profile-value">1500</span>
  </div>
</div>

<!-- Change Credential Button -->
<div class="button-container">
  <button class="change-credential-btn" (click)="openModal()">Change Credential</button>
</div>

<!-- Modal -->
<div class="modal-backdrop" [style.display]="isModalOpen() ? 'flex' : 'none'">
  <div class="modal">
    <button class="modal-close" (click)="closeModal()">Ã—</button>
    <h2>Change Credential</h2>

    <div class="field">
      <label>Full Name:</label>
      <input #fullNameInput type="text" [value]="fullName()" placeholder="Enter full name" />
    </div>

    <div class="field">
      <label>Email:</label>
      <input #emailInput type="email" [value]="email()" placeholder="Enter email" />
    </div>

    <div class="field">
      <label>Password:</label>
      <input #passwordInput type="password" placeholder="Enter password" />
    </div>

    <div class="field">
      <label>Avatar:</label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" />
    </div>

    <button class="confirm-btn" (click)="updateProfile(fullNameInput, emailInput, passwordInput)">Confirm</button>
  </div>
</div>
