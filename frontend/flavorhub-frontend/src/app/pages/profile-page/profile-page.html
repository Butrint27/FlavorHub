<app-toolbar-menu [showMenuButton]="false"></app-toolbar-menu>

<!-- Avatar -->
<div class="avatar-container">
  <label for="avatarInput" class="avatar-circle">
    <img [src]="avatarUrl() || ''">
  </label>
  <input type="file" id="avatarInput" (change)="onFileSelected($event)" accept="image/*" hidden>
</div>

<h1 class="profile-name">John Doe</h1>

<!-- Profile Info -->
<div class="profile-content">
  <div class="profile-item">
    <span class="profile-label">Full Name:</span>
    <span class="profile-value">John Doe</span>
  </div>
  <div class="profile-item">
    <span class="profile-label">Email:</span>
    <span class="profile-value">johndoe@gmail.com</span>
  </div>
  <div class="profile-item">
    <span class="profile-label">Followers:</span>
    <span class="profile-value">3200</span>
  </div>
  <div class="profile-item">
    <span class="profile-label">Following:</span>
    <span class="profile-value">1500</span>
  </div>
</div>

<!-- Change Credential Button -->
<div class="button-container">
  <button class="change-credential-btn" (click)="openModal()">Change Credential</button>
</div>

<!-- Modal -->
<div class="modal-backdrop" [style.display]="isModalOpen() ? 'flex' : 'none'">
  <div class="modal">
    <!-- Top-right X button -->
    <button class="modal-close" (click)="closeModal()">Ã—</button>

    <h2>Change Credential</h2>

    <div class="field">
      <label>FullName:</label>
      <input type="text" placeholder="Enter full name" />
    </div>

    <div class="field">
      <label>Email:</label>
      <input type="email" placeholder="Enter email" />
    </div>

    <div class="field">
      <label>Password:</label>
      <input type="password" placeholder="Enter password" />
    </div>

    <!-- Confirm button now closes modal too -->
    <button class="confirm-btn" (click)="closeModal()">Confirm</button>
  </div>
</div>
