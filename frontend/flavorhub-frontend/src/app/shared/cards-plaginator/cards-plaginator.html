<div class="carousel">
  <!-- Previous Page Arrow -->
  <button class="arrow" (click)="prevPage()" [disabled]="currentPage === 0">
    <mat-icon>chevron_left</mat-icon>
  </button>

  <!-- Cards Container -->
  <div class="cards-wrapper">
    <mat-card class="card" *ngFor="let card of visibleCards" (click)="openModal(card)">
      
      <!-- Card Header with Avatar and Title -->
      <div class="card-header">
        <div class="avatar" (click)="openUserModal(card.userId); $event.stopPropagation()">
          <img *ngIf="card.avatar" [src]="card.avatar" alt="User Avatar">
        </div>
        <div class="card-title">{{ card.title }}</div>
      </div>

      <!-- Card Image -->
      <img mat-card-image [src]="card.image" alt="{{card.title}}">

      <!-- Card Content -->
      <mat-card-content>
        <p><strong>Ingredients:</strong> {{ card.ingredients }}</p>
        <p><strong>Dish Type:</strong> {{ card.dishType }}</p>
        <p><strong>Description:</strong> {{ card.description | slice:0:60 }}...</p>
      </mat-card-content>

      <!-- Card Actions -->
      <mat-card-actions class="actions">
        <!-- Like Button -->
        <button mat-icon-button (click)="toggleLike(card, $event)">
          <mat-icon [color]="card.liked ? 'warn' : ''">{{ card.liked ? 'favorite' : 'favorite_border' }}</mat-icon>
        </button>

        <!-- Comment Button -->
        <button mat-icon-button (click)="openComments(card); $event.stopPropagation()">
          <mat-icon>comment</mat-icon>
        </button>

        <!-- Follow Button -->
        <button mat-button color="primary" (click)="toggleFollow(card, $event)">
          {{ card.followed ? 'Following' : 'Follow' }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- Next Page Arrow -->
  <button class="arrow" (click)="nextPage()" [disabled]="currentPage >= totalPages - 1">
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
