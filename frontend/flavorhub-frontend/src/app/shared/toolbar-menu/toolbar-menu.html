<mat-toolbar class="custom-toolbar">

  <!-- Menu button only if showMenuButton is true -->
  <button *ngIf="showMenuButton" mat-icon-button class="menu-button" aria-label="Menu" (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Logo -->
  <a routerLink="/" class="toolbar-logo">FlavorHub</a>

  <!-- Desktop Search Bar -->
  <div class="search-container">
    <mat-icon class="search-icon">search</mat-icon>
    <input type="text" placeholder="Search..." class="search-input" />
  </div>

  <span class="toolbar-spacer"></span>

  <!-- User Info -->
  <div class="user-info">
    <span class="user-name">John Doe</span>
    <div class="avatar-circle" matButton [matMenuTriggerFor]="menu"></div>

    <mat-menu #menu="matMenu" xPosition="before" yPosition="below">
      <button mat-menu-item routerLink="/main-page">Main page</button>
      <button mat-menu-item routerLink="/profile">Profile</button>
      <button mat-menu-item routerLink="/my-repositorys">Repository</button>
      <button mat-menu-item color="warn" routerLink="/login">Sign Out</button>
    </mat-menu>
  </div>
</mat-toolbar>

<!-- Mobile Search Bar -->
<div class="mobile-search-container">
  <mat-icon class="search-icon">search</mat-icon>
  <input type="text" placeholder="Search..." class="search-input" />
</div>
